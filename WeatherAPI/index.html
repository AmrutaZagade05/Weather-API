<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
              <div class="serach-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchButton"></button>
              </div>
        </div>
        <div class="weather-body">
               <img src="\assets\cloudy.jpeg" alt="Weather image" class="Weather-img">
               <div class="weather-box"> <p class="temperature">0 <sup>Â°C</sup></p>
                  <p class="description">Light Rain</p>
               </div>

               <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind_speed">12km/hr</span>
                        <p>Wind speed</p>
                    </div>
                </div>

               </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/98ae8a93ba.js" crossorigin="anonymous"></script>
</body>
</html>
